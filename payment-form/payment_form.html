<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        * {
          padding: 0;
          margin: 0;  
          box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .payment-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .payment-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .payment-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .payment-form input[type="text"],
        .payment-form input[type="number"],
        .payment-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .payment-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .payment-form input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <form action="payment_action.php" method="POST" class="payment-form">
        <h2>Payment Form</h2>

        <label for="amount">Total Order Amount(PHP)</label>
        <input type="text" name="amount">
        
        <label for="paymentMethod">Payment Type:</label>
        <select id="paymentMethod" name="payment_type">
            <option value="" disabled selected hidden>Select Payment Method</option>
            <option value="1">Credit Card</option>
            <option value="2">Debit Card</option>
            <option value="3">Gcash</option>
            <option value="4">PayMaya</option>
        </select>
        
        <label for="Account_number">Card/Account Number</label>
        <input type="text" name="Account_number">

        <input type="submit" value="Click Submit">
    </form>
   
</body>
</html>
